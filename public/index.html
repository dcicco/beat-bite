    <title>Beat-Bite</title>

    <div id="root" class="t-light">
      <div class="modal">
        <div id="settingsModal" class="t-light modal-content">
          <span id="closeSettings" class="fas fa-times"></span>

            <h2>SETTINGS</h2>
          </div>

            <button class="modal-button" id="conTheme" type="button" name="theme">Contrast</button>
          </div>
        </div>
      </div>
      <div id="sideBar" class="t-light">
        <div id="logo"></div>
        <div id="navItems">
          <div class="nav-hover" tabindex="0">
            <span class="nav-icon fas fa-music"><h2 id="saved" opened='yes' class="nav-header icon-after">&nbsp;&nbsp;SAVED BEATS&nbsp;</h2></span>
              <ul id="savedList"></ul>
          </div>
          <div class="nav-hover" tabindex="0">
            <span class="nav-icon fas fa-drum"><h2 id="instruments" class="nav-header icon-after">&nbsp;&nbsp;INSTRUMENTS&nbsp;</h2></span>
              <ul id="instumentList"></ul>
          </div>
          <div class="nav-hover" tabindex="0">
            <span class="nav-icon fas fa-cog"><h2 id="settings" class="nav-header">&nbsp;&nbsp;SETTINGS</h2></span>
          </div>
          <div class="nav-hover" tabindex="0">
            <span class="nav-icon fas fa-user"><h2 id="about" class="nav-header">&nbsp;&nbsp;ABOUT </h2></span>

             The third option is where the settings will be located. Here you will be able to do things such as change the site theme, change the grid sizing, and other similar features.
            </p></textarea> -->
          </div>
          <i class="bars fas fa-bars"></i>
        </div>
      </div>
      <div id="shadowSideBar" class="t-light">
      </div>
      <div id="topBar" class="t-light">
        <div id="naming" class="nav-header">
          <h1>beat-bite</h1>
        </div>
      </div>

      </div>
      <div id="mainContainer" class="t-light">
